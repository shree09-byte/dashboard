   <div
  *ngIf="isOpen"
  class="relative z-10"
  aria-labelledby="slide-over-title"
  role="dialog"
  aria-modal="true"
>
  <div
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
    aria-hidden="true"
  ></div>
  <div class="fixed inset-0 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
      <div
        class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10"
      >
        <div class="pointer-events-auto relative w-screen max-w-md">
          <div
            class="absolute right-0 top-0 -ml-8 flex pt-6 sm:-ml-10 sm:pr-8"
          >
            <button
              (click)="closePanel.emit()"
              type="button"
              class="relative rounded-md text-gray-300 hover:text-white focus:outline-none focus:ring-2 focus:ring-white"
            >
              <span class="sr-only">Close panel</span>
              <svg
                class="h-6 w-6"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                aria-hidden="true"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18L18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>

          <div
            class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl"
          >
            <div class="h-[10%] bg-blue-950 flex items-center sm:px-6">
              <h2
                class="text-base font-semibold leading-6 text-white"
                id="slide-over-title"
              >
                Add Widget
              </h2>
            </div>
            <div>
              <p class="mt-1 text-sm text-gray-600 p-2">
                Personalise your dashboard by adding widgets
              </p>
              <div
                class="text-sm font-medium text-center text-gray-500 border-b border-gray-200 dark:text-gray-400 dark:border-gray-700"
              >
                <ul class="flex flex-wrap -mb-px">
                  <li class="me-2">
                    <a
                      href="#"
                      (click)="setActiveTab('Dashboard 1')"
                      [class.active]="isTabActive('Dashboard 1')"
                      class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                      [ngClass]="{'text-blue-600 border-blue-600 dark:text-blue-500 dark:border-blue-500': isTabActive('Dashboard 1')}"
                    >
                      Dashboard 1
                    </a>
                  </li>
                  <li class="me-2">
                    <a
                      href="#"
                      (click)="setActiveTab('Dashboard 2')"
                      [class.active]="isTabActive('Dashboard 2')"
                      class="inline-block p-4 border-b-2 border-transparent rounded-t-lg hover:text-gray-600 hover:border-gray-300 dark:hover:text-gray-300"
                      [ngClass]="{'text-blue-600 border-blue-600 dark:text-blue-500 dark:border-blue-500': isTabActive('Dashboard 2')}"
                    >
                      Dashboard 2
                    </a>
                  </li>
                </ul>
              </div>
            </div>

            <div class="relative mt-6 flex-1 px-4 sm:px-6 flex flex-col justify-between">
              <!-- Widget checkboxes -->
              <div *ngIf="isTabActive('Dashboard 1')" class="flex flex-col  gap-4 p-2 h-[30%]" >
                <label *ngFor="let widget of tabs[0].widgets" class="flex items-center gap-2 border border-gray-500 rounded h-[30%]" >
                  <input class="ml-2" type="checkbox" [(ngModel)]="widget.selected"> {{ widget.label }}
                </label>
              </div>
              <div *ngIf="isTabActive('Dashboard 2')" class="flex flex-col gap-4 p-2 h-[30%]"  >
                <label *ngFor="let widget of tabs[1].widgets" class="flex items-center gap-2 border border-gray-500 rounded h-[30%]">
                  <input class="ml-2" type="checkbox" [(ngModel)]="widget.selected"> {{ widget.label }}
                </label>
              </div>

              <div class="flex items-center justify-between mt-4">
                <button
                class="bg-transparent hover:bg-gray-200 text-black font-bold py-2 px-4 border border-black
                 rounded focus:outline-none focus:shadow-outline ml-auto mr-2"
                (click)="closePanel.emit()"
              >
                Cancel
              </button>
                <button
                  class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                  (click)="confirmSelection()"
                >
                  Confirm
                </button>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
